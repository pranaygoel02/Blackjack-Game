<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div><img id="logo" src="logo.png" alt="logo"></div>
    <!---dealer-->
    <div id="dealer">
        <p class="names" id="dealer-el"></p>
        <div class="deck">
            <div id="dealer-deck"></div>
        </div>
        <p  class="sum" id="dealerSum-el"></p>
    </div>
    <h3 id="winner"></h3>
    <!---user-->
    <div id="user">
        <p class="names" id="user-el"></p>
        <div class="deck">
            <div id="user-deck"></div>
        </div>
        <p class="sum" id="sum-el"></p>
    </div>
    <p id="message-el">Want to play a round?</p>
    <div id="new-btns">
        <button class="btn" id="newcard-btn" onclick="newCard()">HIT</button>
        <button class="btn" id="stand-btn" onclick="UserStand()">STAND</button>
    </div>
    <button class="btn" id="startgame-btn" onclick="UserStartGame()">START GAME</button>
    
    <script src="index.js"></script>

</body>
</html>
